<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
  <div style="width: 320px;" fxFlex="100" fxFlex.xs="100">
    <mat-card>
      <!-- <mat-card-header> -->
      <!-- <div mat-card-avatar></div> -->
      <!-- <mat-card-title>Login</mat-card-title> -->
      <!-- </mat-card-header> -->
      <mat-card-content>
        <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
          <div fxFlex="100" fxFlex.xs="100">
            <h2 style="text-align: center;">Login</h2>
          </div>
        </div>
        <form [formGroup]="loginForm" (submit)="login()">
          <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="100" fxFlex.xs="100">
              <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. usr@email.com">
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Email inválido</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Digite um email</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="100" fxFlex.xs="100">
              <mat-form-field appearance="standard">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="password">
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Senha mínima de 4 caracteres
                </mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Digite uma senha</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
            <div fxFlex="100" fxFlex.xs="100">
              <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Entrar</button>
            </div>
          </div>
        </form>
      </mat-card-content>
      <!-- <mat-card-footer>
        <button mat-button color="primary">Primary</button>
      </mat-card-footer> -->
      <!-- <mat-card-actions>
      </mat-card-actions> -->
    </mat-card>
  </div>
</div>
