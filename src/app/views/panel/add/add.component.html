<div class="content" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center center" fxFlex="100">
        <form [formGroup]="itemForm" (submit)="add()">
            <mat-form-field appearance="standard">
                <mat-label>Nome</mat-label>
                <input type="text" matInput formControlName="name" placeholder="Ex. Compras">
                <mat-error *ngIf="itemForm.get('name')?.hasError('required')">Digite um nome</mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Valor</mat-label>
                <input currencyMask matInput [min]="0" formControlName="value">
                <mat-error *ngIf="itemForm.get('value')?.hasError('required')">Digite um valor
                </mat-error>
            </mat-form-field>
            <div fxLayout="row" fxLayout.xs="column" fxFlexFill>
                <div fxFlex="100" fxFlex.xs="100">
                    <button (click)="add()" mat-raised-button color="primary" [disabled]="itemForm.invalid">Salvar</button>
                </div>
            </div>
        </form>
    </div>
</div>
