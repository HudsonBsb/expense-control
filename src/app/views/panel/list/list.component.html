<div fxLayout="column" fxLayoutAlign="center center">
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th fxHide.xs="true" fxHide.sm="true">Usu√°rio</th>
        <th>Nome</th>
        <th>Valor</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td fxHide.lg="true" fxHide.md="true">{{getDate(item.date) | date: 'dd/mm/yy'}}</td>
        <td fxHide.xs="true" fxHide.sm="true">{{getDate(item.date) | date: 'dd/mm/yy hh:MM:ss'}}</td>
        <td fxHide.xs="true" fxHide.sm="true">{{item.user}}</td>
        <td>{{item.name}}</td>
        <td>{{item.value | currency:'BRL':''}}</td>
        <td>
          <button mat-mini-fab (click)="del(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
